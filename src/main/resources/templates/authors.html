<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors List</title>
</head>
<body>
<h1>Authors</h1>

<table>
    <thead>
        <tr>
            <th>Author ID</th>
            <th>Author Name</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="author : ${authors}">
            <td th:text="${author.id}"></td>
            <td th:text="${author.firstName} + ' ' + ${author.lastName} "></td>
        </tr>
    </tbody>
</table>

</body>
</html>
